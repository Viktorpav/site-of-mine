<!doctype html>
<html>

<head>
  <title>Our Funky HTML Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Our first page">
  <meta name="keywords" content="html tutorial template">

  <style>
    /* Center the video container */
    .video-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    #video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
    }

    /* Adjusted the video size, add a box shadow and removed default video controls styling */
    video {
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    video::-webkit-media-controls,
    video::-webkit-media-controls-enclosure,
    video::-webkit-media-controls-panel {
      display: none !important;
    }

    /* Loading indicator */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Show loading indicator while video is loading */
    video.loading {
      opacity: 0;
    }

    div.loading .loading {
      display: block;
    }
  </style>
</head>

<body>
  Content goes here. More and more we are looking for
  <a href="https://github.com/Viktorpav/site-of-mine">Link to the repo of the site</a>

  <div class="video-container">
    <video id="video" controls muted></video>
    <div id="video-overlay"></div>
    <div class="loading">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('video');
    const loading = document.querySelector('.loading');
    const overlay = document.getElementById('video-overlay');
    let isClicked = false;
    let mouseOverActive = true;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const clickEvent = isMobile ? 'touchstart' : 'click';

    function handleVideoLoad() {
      video.classList.remove('loading');
      loading.classList.remove('loading');
    }

    function handleError(event, data) {
      if (data.fatal) {
        console.error(`${data.type} error occurred, trying to recover...`);
        data.type === Hls.ErrorTypes.NETWORK_ERROR ? hls.startLoad() : hls.recoverMediaError();
      }
    }

    function handlePlay() {
      if (!isClicked) {
        video.muted = false;
        video.play().then(() => {
          isClicked = true;
          mouseOverActive = false;
        }).catch(() => {
          isClicked = false;
        });
      } else {
        video.pause();
        isClicked = false;
      }
    }

    function handleMouseOver() {
      if (mouseOverActive && !isClicked && video.paused && !isMobile) {
        video.play();
        video.muted = true;
      }
    }

    function handleMouseOut() {
      if (mouseOverActive && !isClicked) {
        video.pause();
      }
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('https://www.pavlyshyn.space/hls/video-same/index.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_LOADING, handleVideoLoad);
      hls.on(Hls.Events.MANIFEST_PARSED, handleVideoLoad);
      hls.on(Hls.Events.ERROR, handleError);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://www.pavlyshyn.space/hls/video-same/index.m3u8';
      video.addEventListener('loadedmetadata', handleVideoLoad);
    } else {
      video.innerHTML = "Your browser does not support video playback.";
    }

    overlay.addEventListener(clickEvent, handlePlay);
    overlay.addEventListener('mouseover', handleMouseOver);
    overlay.addEventListener('mouseout', handleMouseOut);
  </script>
</body>

</html>
