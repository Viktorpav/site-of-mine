<!doctype html>
<html>

<head>
  <title>Our Funky HTML Page</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Our first page">
  <meta name="keywords" content="html tutorial template">

  <style>
    /* Center the video container */
    div {
      display: flex;
      justify-content: center;
    }

    /* Make the video responsive */
    video {
      max-width: 100%;
      height: auto;
    }

    /* Add a box shadow to the video */
    video {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Remove default video controls styling */
    video::-webkit-media-controls {
      display: none !important;
    }

    video::-webkit-media-controls-enclosure {
      display: none !important;
    }

    video::-webkit-media-controls-panel {
      display: none !important;
    }

    /* Loading indicator */
    .loading {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Show loading indicator while video is loading */
    video.loading {
      opacity: 0;
    }

    div.loading .loading {
      display: block;
    }
  </style>
</head>

<body>
  Content goes here. More and more we are looking for
  <a href="https://github.com/Viktorpav/site-of-mine">Link to the repo of the site</a>

  <div style="text-align:center;">
    <video id="video" controls></video>
    <div class="loading">Loading...</div>
    <script>
      var video = document.getElementById('video');
      var loading = document.querySelector('.loading');

      if (Hls.isSupported()) {
        var hls = new Hls();
        // load .m3u8 generated by your lambda function
        hls.loadSource('https://pavlyshyn.space/hls/video-same/index.m3u8');
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_LOADING, function () {
          video.classList.add('loading');
          loading.classList.add('loading');
        });

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.classList.remove('loading');
          loading.classList.remove('loading');
          video.play();
        });

        hls.on(Hls.Events.ERROR, function (event, data) {
          if (data.fatal) {
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                console.error("fatal network error encountered, try to recover");
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                console.error("fatal media error encountered, try to recover");
                hls.recoverMediaError();
                break;
              default:
                console.error("unrecoverable error");
                hls.destroy();
                break;
            }
          }
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://pavlyshyn.space/hls/video-same/index.m3u8';
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      } else {
        video.innerHTML = "Your browser does not support video playback.";
      }
    </script>
  </div>
</body>

</html>
